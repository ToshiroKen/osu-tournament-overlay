<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body style="background-color: #00FF00;"> <!--#00FF00 - default -->
  <script type="module" src="/main.js"></script>

  <!-- frame: Overlay -->
  <div x-data="overlay" class="overlay">

    <div class="box-1" :style="`background-image: url('${imageUrl}')`">
      <div class="inner-box">
        <div class="row-1">
          <div class="title" x-text="title">Frums - Credits</div>
        </div>
        <div class="row-2">
          <div class="mapper">mapper</div>
          <div class="mapper-name" x-text="mapperName">Sillyp</div>
          <div class="difficulty">difficulty</div>
          <div class="difficulty-name" x-text="difficultyName">[4K] F u n d i n g</div>
        </div>
      </div>
    </div>

    <div class="box-2">
      <div class="inner-box">
        <div class="row-1">
          <div class="text">OD</div>
          <div class="value" x-text="odValue">7.5</div>
          <div class="text">&nbsp;/&nbsp;</div>
          <div class="text">HP</div>
          <div class="value" x-text="hpValue">8</div>
        </div>
        <div class="row-2">
          <div class="text">Star Rating</div>
          <div class="value" x-text="stars">3.35</div>
        </div>
      </div>
    </div>

    <div class="box-6">
      <div class="inner-box">
        <div class="row-1">
          <div class="text">Rice Count</div>
          <div class="value" x-text="circlesValue">1234</div>
        </div>
        <div class="row-2">
          <div class="text">Long Notes Count</div>
          <div class="value" x-text="holdsValue">123</div>
        </div>
      </div>
    </div>

    <div class="box-3">
      <div class="inner-box">
        <div class="row-1">
          <div class="text">Length</div>
          <div class="value" x-text="beatmapLength">1:36</div>
        </div>
        <div class="row-2">
          <div class="text">BPM</div>
          <div class="value" x-text="bpm">179</div>
        </div>
      </div>
    </div>

    <div class="box-4">
      <div class="inner-box">
        <div class="row-1">
          <div class="value"></div>
          <div class="value"></div>
          <div class="value" :class="{'active': isActive0}">RC1</div>
          <div class="value" :class="{'active': isActive1}">RC2</div>
          <div class="value" :class="{'active': isActive2}">RC3</div>
          <div class="value" :class="{'active': isActive3}">RC4</div>
          <div class="value" :class="{'active': isActive4}">RC5</div>
          <div class="value" :class="{'active': isActive5}">LN1</div>
        </div>
        <div class="row-2">
          <div class="value"></div>
          <div class="value"></div>
          <div class="value" :class="{'active': isActive6}">LN2</div>
          <div class="value" :class="{'active': isActive7}">LN3</div>
          <div class="value" :class="{'active': isActive8}">HB1</div>
          <div class="value" :class="{'active': isActive9}">HB2</div>
          <div class="value" :class="{'active': isActive10}">HB3</div>
          <div class="value" :class="{'active': isActive11}">TB</div>
        </div>
      </div>
    </div>

    <div class="box-5">
      <div class="inner-box">
        <div class="logo">
          <img src="Logo_White.png" width="60" height="60" />
        </div>
      </div>
    </div>

  </div>

</body>

</html>
